<h2>Life History (last 10)</h2>

<table id="life-history-table">
  <thead>
    <tr>
      <th> Time </th>
      <th> Change</th>

    </tr>
  </thead>

  <tbody>
    {% for i in (0..9) %}

    <tr id="life-history-{{i}}">
      <td id="life-history-date-{{i}}">
         Insert Date here
      </td>
      <td id="life-history-amount-{{i}}">
       -5
      </td>
    </tr>

    {% endfor %}
