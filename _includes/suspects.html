<h2>Hackers (Blue)</h2>
<table>
    <tr>
      <th>Name</th>
      <th>Status</th>
    </tr>
  {% for suspect in site.data.suspects %}
    {% if suspect.base_character or suspect.edition == edition%}
        <tr>
            <td id="clue-sheet-{{suspect.name| replace: ' ', '_'}}" class="guess-component">{{ suspect.name }}</td>
            <td><input id="input-{{suspect.name| replace: ' ', '_'}}" type="button" class="multi-checkbox" value="" /></td>
        </tr>
    {% endif %}
  {% endfor %}
  </table>
