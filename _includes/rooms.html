<h2>Programs (Orange) </h2>
<table>
    <tr>
      <th>Name</th>
      <th>Status</th>
    </tr>
  {% for room in site.data.rooms %}
    {% if room.base or room.edition == edition %}
        <tr>
            <td id="clue-sheet-{{room.name| replace: ' ', '_'}}" class="guess-component">{{ room.name }}</td>
            <td><input id="input-{{room.name| replace: ' ', '_'}}" type="button" class="multi-checkbox" value="&#x2B1C;" /></td>
        </tr>
    {% endif %}
  {% endfor %}
  </table>
