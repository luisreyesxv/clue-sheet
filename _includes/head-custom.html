<!DOCTYPE html>
<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
<script type="text/javascript" src="./assets/js/status_changer.js"></script>
<link rel="stylesheet" href="./assets/css/styles.css">
<link rel="icon" href="./assets/img/favicon.svg">

<!-- Facebook Meta Tags -->
<meta property="og:url" content="{{ site.url }}">
<meta property="og:type" content="website">
<meta property="og:site_name" content="{{ site.title }}"/>
<meta property="og:title" content="{{ page.title }} - {{ site.title }}">
<meta property="og:description" content="{{ site.description }}">
<meta property="og:image" content="https://lowlydba.github.io/clue-sheet/assets/img/clue-sheet-og.png">

<!-- Twitter Meta Tags -->
<meta name="twitter:card" content="summary">
<meta property="twitter:domain" content="lowlydba.github.io">
<meta property="twitter:url" content="{{ site.url }}">
<meta name="twitter:title" content="{{ page.title }} - {{ site.title }}">
<meta name="twitter:description" content="{{ site.description }}">
<meta name="twitter:image" content="https://lowlydba.github.io/clue-sheet/assets/img/clue-sheet-og.png">
